<template>
    <template if:true={gamePropertiesGrid}>
        <template for:each={gamePropertiesGrid} for:item="row">
            <div key={row.index} class="slds-grid">
                <template for:each={row} for:item="col">
                    <div key={col.index} class="slds-col">
                        <template if:false={col.renderSpace}>{col.type}</template>
                        <template if:true={col.renderSpace}>
                            <c-property-board-space property-record={col.property}></c-property-board-space>
                        </template>
                    </div>
                </template>
            </div>
        </template>
    </template>
</template>
